@if (isVisible) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
       (click)="onBackdropClick($event)"
  >
    <div class="max-w-2xl mx-auto mt-10 bg-white shadow rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-gray-900">Test Run erstellen</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Titel</label>
          <input type="text"
                 formControlName="title"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Beschreibung</label>
          <textarea
            formControlName="description"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="3"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sign Test-Run to User</label>
          <select
            formControlName="user"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            @for (user of userService.users(); track user.id) {
              <option [value]="user.id">{{ user.username }}</option>
            }
          </select>
        </div>
        <div class="flex gap-4 mb-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Start-Datum</label>
            <input type="datetime-local"
                   formControlName="startDate"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">End-Datum</label>
            <input type="datetime-local"
                   formControlName="endDate"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Test Cases auswÃ¤hlen</label>
          <div class="bg-gray-50 border border-gray-200 rounded-lg max-h-56 overflow-y-auto divide-y divide-gray-100">
            @if (openTestCases().length) {
              <ng-container>
                @for (testCase of openTestCases(); track testCase.id) {
                  <div class="flex items-center px-4 py-2 hover:bg-gray-100">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded mr-3"
                           formControlName="testCaseIds"
                           [checked]="selectedTestCaseIds().includes(testCase.id)"
                           (change)="toggleTestCase(testCase.id)">
                    <div>
                      <div class="font-medium text-gray-900">{{ testCase.title }}</div>
                      <div class="text-xs text-gray-500">{{ testCase.description }}</div>
                    </div>
                  </div>
                }

              </ng-container>
            } @else {
              <ng-template>
                <div class="px-4 py-4 text-gray-400 text-center">Keine offenen Test Cases vorhanden.</div>
              </ng-template>
            }


          </div>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
          Test Run erstellen
        </button>
      </form>
    </div>
  </div>
}
