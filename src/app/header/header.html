<header class="bg-gray-800 border-b border-gray-700">
  <div class="px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo and Navigation -->
      <div class="flex items-center space-x-8">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">T</span>
          </div>
          <span class="text-white font-semibold text-lg">Require4Testing</span>
        </div>

        <!-- Navigation -->
        <nav class="flex space-x-6">
          @for (item of navigationItems; track item.name) {
            <a
              [class]="'text-sm font-medium transition-colors ' + (item.active ? 'text-white' : 'text-gray-300 hover:text-white')"
              href="#"
              routerLink="{{item.route}}"
            >
              {{ item.name }}
            </a>
          }
        </nav>
      </div>

      <!-- Search and User Actions -->
      <div class="flex items-center space-x-4">
        <!-- Search -->
        <div class="relative">
          <input
            type="text"
            placeholder="Search"
            class="bg-gray-700 text-white placeholder-gray-400 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 w-64"
          >
          <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>

        <!-- Notifications -->
        <button class="text-gray-300 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01"></path>
          </svg>
        </button>

        <!-- User Avatar -->
        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
          <span class="text-white text-sm font-medium">U</span>
        </div>
      </div>
    </div>
  </div>
</header>
