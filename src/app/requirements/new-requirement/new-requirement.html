<div class="min-h-screen bg-gray-900 p-6">
  <div class="max-w-2xl mx-auto">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-white mb-12">New Requirement</h1>

    <!-- Form -->
    <form [formGroup]="requirementForm" (ngSubmit)="onSubmit()" class="space-y-8">

      <!-- Title Field -->
      <div>
        <label for="title" class="block text-white text-lg font-medium mb-3">
          Title
        </label>
        <input
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter requirement title"
          class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          [class.border-red-500]="isFieldInvalid('title')"
        >
        @if (isFieldInvalid('title')) {
          <div class="mt-2 text-red-400 text-sm">
            Title is required
          </div>
        }
      </div>

      <!-- Description Field -->
      <div>
        <label for="description" class="block text-white text-lg font-medium mb-3">
          Description
        </label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter requirement description"
          rows="6"
          class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
          [class.border-red-500]="isFieldInvalid('description')"
        ></textarea>
      </div>

      <!-- Priority Field -->
      <div>
        <label for="priority" class="block text-white text-lg font-medium mb-3">
          Priority
        </label>
        <div class="relative">
          <select
            id="priority"
            formControlName="priority"
            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all appearance-none cursor-pointer"
            [class.border-red-500]="isFieldInvalid('priority')"
            [class.text-gray-400]="!requirementForm.get('priority')?.value"
          >
            <option value="" disabled class="text-gray-400">Select priority</option>
            @for (priority of priorityOptions; track priority.value) {
              <option
                [value]="priority.value"
                class="text-white bg-gray-800"
              >
                {{ priority.label }}
              </option>
            }
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
        @if (isFieldInvalid('priority')) {
          <div class="mt-2 text-red-400 text-sm">
            Priority is required
          </div>
        }
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end pt-6">
        <button
          type="submit"
          [disabled]="requirementForm.invalid || isSubmitting"
          class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold px-8 py-3 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
        >
          @if (!isSubmitting) {
            <span>Save Requirement</span>
          } @else if (isSubmitting) {
            <span class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Saving...
              </span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
