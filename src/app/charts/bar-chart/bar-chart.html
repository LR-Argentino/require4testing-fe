<div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
  <div class="mb-4">
    <h3 class="text-white font-semibold text-lg mb-1">Test Cases by Priority</h3>
    <div class="flex items-center space-x-4">
      <span class="text-green-400 text-2xl font-bold">+20%</span>
      <span class="text-gray-400 text-sm">Last 30 Days <span class="text-green-400">+20%</span></span>
    </div>
  </div>

  <div class="h-48 flex items-end justify-center space-x-8 mb-4">
    @for (item of chartData; track item.label) {
      <div
        class="flex flex-col items-center space-y-2"
      >
        <div
          [style.height.px]="item.value * 120"
          [style.background-color]="item.color"
          class="w-16 rounded-t transition-all duration-300 hover:opacity-80"
        ></div>
      </div>
    }

  </div>

  <div class="flex justify-center space-x-8">
    @for (item of chartData; track item.label) {
      <span
        class="text-xs text-gray-400 text-center"
      >
          {{ item.label }}
        </span>
    }

  </div>
</div>
