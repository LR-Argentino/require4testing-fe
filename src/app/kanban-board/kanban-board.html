<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Tasks</h1>
    <p class="text-gray-600">Keep track of your team's tasks all in one place.</p>
  </div>

  <!-- Kanban Board -->
  <div cdkDropListGroup class="flex gap-6 overflow-x-auto pb-4">
    @for (column of columns; track column.id) {
      <div class="flex-shrink-0 w-80">

        <!-- Column Header -->
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-2">
            <div [class]="'w-2 h-2 rounded-full ' + column.color"></div>
            <h2 class="font-semibold text-gray-900">{{ column.title }}</h2>
            <span class="bg-gray-100 text-gray-600 text-sm px-2 py-1 rounded-full">
                {{ column.cases.length }} Tasks
              </span>
          </div>
          <button class="text-gray-400 hover:text-gray-600 p-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
            </svg>
          </button>
        </div>

        <!-- Drop Zone -->
        <div
          [cdkDropListData]="column.cases"
          [id]="column.id"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          class="min-h-[500px] space-y-3 p-2 rounded-lg">

          <!-- Task Cards -->
          @for (case of column.cases; track case.id) {
            <div
              cdkDrag
              [cdkDragData]="case"
              class="relative group">

              <!-- Card Component -->
              <app-card [testCase]="case"></app-card>

              <!-- Drag Handle (visible on hover) -->
              <div
                cdkDragHandle
                class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity p-1 bg-white rounded shadow-sm z-10 cursor-grab">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9h8M8 15h8"></path>
                </svg>
              </div>

              <!-- Custom Drag Preview -->
              <div *cdkDragPreview class="bg-white rounded-lg border border-gray-200 p-4 shadow-xl max-w-xs opacity-90">
                <h3 class="font-semibold text-gray-900 text-sm">{{ case.title }}</h3>
                <p class="text-gray-600 text-xs mt-1">{{ case.description }}</p>
              </div>
            </div>
          }

          <!-- Add Task Button -->
          <button
            class="w-full p-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-gray-400 hover:text-gray-600 transition-colors flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Task
          </button>
        </div>
      </div>
    }
  </div>
</div>
