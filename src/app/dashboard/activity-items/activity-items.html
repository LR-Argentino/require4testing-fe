<div class="mb-8">
  <h2 class="text-xl font-bold text-white mb-4">Recent Activity</h2>

  <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-700">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
          Activity
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
          Description
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
          Action
        </th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
        @for (item of activityItems; track item.action; let i = $index) {
          <tr
            class="hover:bg-gray-750 transition-colors"
          >
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
              {{ item.activity }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-300">
              {{ item.description }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <button
                class="text-green-400 hover:text-green-300 font-medium transition-colors"
                (click)="onActionClick(item.action)"
              >
                {{ item.action }}
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
