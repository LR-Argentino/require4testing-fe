<div class="mb-8">
  <h2 class="text-xl font-bold text-white mb-4">Quick Actions</h2>

  <div class="flex flex-wrap gap-3">
    @for (action of actions; track action.label) {
      <button
        [class]="getButtonClass(action.primary)"
        (click)="onActionClick(action.label)"
      >
        {{ action.label }}
      </button>
    }
  </div>
</div>
